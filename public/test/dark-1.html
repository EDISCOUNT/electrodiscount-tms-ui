<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towing Company Landing Page</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        :root {
            --dark: #121212;
            --light: #f0f0f0;
            --accent: #ff0000;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
        }

        a {
            color: var(--accent);
        }

        a:hover {
            color: var(--light);
        }

        .hero {
            background-image: url("hero.jpg");
            /* Replace with your own image */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .hero-text {
            color: var(--light);
            text-align: center;
            margin-top: 20%;
        }

        .hero-text h1 {
            font-size: 5rem;
            text-shadow: 2px 2px 4px var(--dark);
        }

        .hero-text p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px var(--dark);
        }

        .hero-text a {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--light);
            background-color: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px var(--dark);
        }

        .hero-text a:hover {
            color: var(--dark);
            background-color: var(--light);
        }

        .services {
            background-color: var(--dark);
            padding: 40px;
        }

        .services h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .services .card {
            border: none;
            box-shadow: 2px 2px 4px var(--light);
        }

        .services .card img {
            height: 200px;
            object-fit: cover;
        }

        .services .card-body {
            text-align: center;
        }

        .services .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .services .card-text {
            font-size: 1rem;
        }

        .services .card-link {
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--accent);
        }

        .services .card-link:hover {
            color: var(--light);
        }

        .testimonials {
            background-color: var(--dark);
            padding: 40px;
        }

        .testimonials h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .testimonials .carousel {
            border: none;
            box-shadow: 2px 2px 4px var(--light);
        }

        .testimonials .carousel-item {
            text-align: center;
        }

        .testimonials .carousel-item img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .testimonials .carousel-item h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .testimonials .carousel-item p {
            font-size: 1rem;
            font-style: italic;
        }

        .contact {
            background-color: var(--dark);
            padding: 40px;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact form .form-group {
            margin-bottom: 10px;
        }

        .contact form .form-control {
            border: none;
            box-shadow: inset 2px 2px 4px var(--light);
        }

        .contact form .btn {
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--light);
            background-color: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px var(--dark);
        }

        .contact form .btn:hover {
            color: var(--dark);
            background-color: var(--light);
        }

        .footer {
            background-color: var(--accent);
            color: var(--light);
            padding: 20px;
        }

        .footer p {
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Hero section -->
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="hero-text">
                        <h1>Towing Company</h1>
                        <p>We are the best towing service in town</p>
                        <a href="#contact">Contact Us Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Services section -->
    <div class="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="service1.svg" class="card-img-top">
